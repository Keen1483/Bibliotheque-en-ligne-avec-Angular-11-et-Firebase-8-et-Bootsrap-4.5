<div class="row mt-3">
    <div class="col-sm-8 col-sm-offset-2">
        <h2>Connecter vous Ã  votre compte</h2>
        <form [formGroup]="signinForm" (ngSubmit)="onSubmit()" class="mt-3">
            <div class="form-group">
                <label for="email">Adresse mail</label>
                <input type="text"
                       id="email"
                       class="form-control"
                       formControlName="email">
            </div>
            <div class="form-group">
                <label for="password">Mot de passe</label>
                <input type="password"
                       id="password"
                       class="form-control"
                       formControlName="password">
            </div>

            <button class="btn btn-success"
                    type="submit"
                    [disabled]="signinForm.invalid">Connexion!</button>
        </form>
        <div (click)="onSignInWithGoogle()" class="btn btn-light border d-block mx-5 mt-5 d-flex justify-content-between bg-primary">
            <div class="">
                <img class="bg-light rounded-circle" src="./assets/google.png" alt="">
            </div>
            <div class="text-light">Sign in with Google</div>
        </div>
        <div (click)="onSignInWithFacebook()" class="btn btn-light border d-block mx-5 mt-5 d-flex justify-content-between bg-primary">
            <div class="">
                <img class="bg-light rounded-circle" src="./assets/facebook.png" alt="">
            </div>
            <div class="text-light">Sign in with Facebbok</div>
        </div>
        <div class="text-danger mt-5">{{ errorMessage }}</div>
    </div>
</div>
