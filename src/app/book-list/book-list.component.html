<div class="row">
    <div class="col-xs-12 m-3">
        <h2>Vos Livres</h2>
        <div class="list-group">
            <button class="list-group-item"
                    *ngFor="let book of books; let i = index"
                    (click)="onViewBook(i)">
                <h3 class="list-group-item-heading">
                    {{ book.title }}
                    <button class="btn btn-default pull-right" (click)="onDeleteBook(book)">
                        <span class="glyphicon glyphicon-minus">X</span>
                    </button>
                </h3>
                <p class="list-group-item-text">{{ book.author }}</p>
            </button>
        </div>
        <div class="btn btn-primary mt-5" (click)="onNewBook()">Nouveau livre</div>
    </div>
</div>
